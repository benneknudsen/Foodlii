<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Foodlii - Find your next restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Foodlii | Your new web app to find nice restaurants near you just by using your phone. Foodlii can be used world wide">
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Yesteryear&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">



</head>

<body>
  <!-- tabbar navigation -->
  <nav id="tabbar" class="tabbar hide">
    <a href="#settings" onclick="showPage('settings')"><i class="far fa-user"></i></a>
    <a href="#home" onclick="showPage('home')"><img src="billeder/logo.png" img draggable="false" class="logo" alt="Foodlii-Logo"></a></li>
    <a href="#favorites" onclick="showPage('favorites')"><i class="far fa-list-alt"></i></a>
  </nav>
  <!-- pages -->
  <!-- Settings page -->
  <section id="settings" class="page">
    <div class="looogin">
      <img src="billeder/profile.png" img draggable="false" class="profile_user" alt="User-Profile">
    </div>
    </div>
    <div id="profile" class="profile">
    </div>
    <div class="discover">
      <h4> Discover </h4>
    </div>

    <div class="searcharea">
      <p>Search Area <span id="demo2"></span></p>
      <div class="slidecontainer">
        <input type="range" min="100" max="5000" step="100" value="2500" class="slider" id="myRange" onchange="getLocation()">
      </div>
    </div>
    <div class="location">
      <button>
        <span>Current location</span>
        <p>Location</p>
        <div>
          <p>
            Aarhus, Midtjylland
          </p>
        </div>
    </div>
    </button>

    <div class="clear_history">
      <button onclick="clearAlert(),removeAllFavourites()">Clear discover history</button>
    </div>

    <div class="contact_law">
      <h4>Contact</h4>
    </div>

    <div class="help_rep_law">
      <button>
        <p>Help and support</p>
    </div>

    <div class="help_rep_law">
      <button>
        <p>Report an issue</p>
    </div>

    <div class="contact_law">
      <h4>Law</h4>
    </div>

    <div class="help_rep_law">
      <button>
        <p>Privacy policy</p>
    </div>

    <div class="help_rep_law">
      <button>
        <p>Terms of Use</p>
    </div>
  </section>

  <!-- Home page -->
  <section id="home" class="page">
    <i onclick="document.location.reload(true)" class="fas fa-redo"><br>
      <p class="reload_text">Reload page for more restaurants</p>
      <p class="reminder">Also remember to turn on location in your browser settings in order to find restaurants</p>
    </i>
    <div class="tinder">
      <div class="tinder--status">
        <i class="fas fa-times"></i>
        <i class="fa fa-heart"></i>
      </div>
      <div class="tinder--cards" id="demo">
      </div>
      <div class="tinder--buttons">
        <button id="nope"><i class="fas fa-times"></i></button>
        <button id="love"><i class="fa fa-heart"></i></button>
      </div>
    </div>
  </section>

  <!-- Favorites page -->

  <section id="favorites" class="page">
    <div id="fetchfavorite"></div>
  </section>

  <section id="login" class="page">
    <div class="looogin">
      <img src="billeder/logo.png" img draggable="false" class="loogin" alt="Foodlii-Logo">
    </div>
    <!-- firebase auth container  -->
    <section id="firebaseui-auth-container"></section>
  </section>
  <section id="detailedView">

  </section>
  <!-- loader  -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-firestore.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <!-- main js file -->
  <script src='https://hammerjs.github.io/dist/hammer.min.js'></script>
  <script src="js/main.js"></script>
</body>

</html>
