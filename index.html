<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SINGLE PAGE WEB APP TEMPLATE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="restaurant finder">
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Yesteryear&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>
  <!-- tabbar navigation -->
  <nav id="tabbar" class="tabbar hide">
    <a href="#settings" onclick="showPage('settings')">Settings</a>
    <a href="#home" onclick="showPage('home')">Home</a>
    <a href="#favorites" onclick="showPage('favorites')">Favorites</a>
  </nav>
  <!-- pages -->
  <!-- Settings page -->
  <section id="settings" class="page">
    <div id="profile" class="profile">
    </div>
    <div class="discover">
      <h4> Discover </h4>
    </div>

    <div class="searcharea">
      <p>Search Area <span id="demo2"></span></p>
      <div class="slidecontainer">
        <input type="range" min="100" max="5000" value="2500" class="slider" id="myRange">
      </div>
    </div>
    <div class="location">
      <button>
        <span>Current location</span>
        <p>Location</p>
        <div>
          <p>
            Aarhus, Midtjylland
          </p>
        </div>
    </div>
    </button>

    <div class="clear_history">
      <button onclick="clearAlert()">Clear discover history</button>
    </div>

    <div class="contact_law">
      <h4>Contact</h4>
    </div>

    <div class="help_rep_law">
      <button>
        <p>Help and support</p>
    </div>

    <div class="help_rep_law">
      <button>
        <p>Report an issue</p>
    </div>

    <div class="contact_law">
      <h4>Law</h4>
    </div>

    <div class="help_rep_law">
      <button>
        <p>Privacy policy</p>
    </div>

    <div class="help_rep_law">
      <button>
        <p>Terms of Use</p>
    </div>

  </section>

  <!-- Home page -->
  <section id="home" class="page">
    <header class="topbar">
      <h2>home</h2>
    </header>

    <p>Choose your radius and then click the button to get restaurant at your location.</p>
    <div class="slidecontainer">
      <input type="range" min="100" max="5000" value="100" class="slider" id="myRange">
      <p>Value: <span id="demo2"></span></p>
    </div>
    <button onclick="getLocation()">Try It</button>
    <p id="demo"></p>
  </section>

  <!-- Favorites page -->

  <section id="favorites" class="page">
    <header class="topbar">
      <h2>Profile</h2>
      <a class="right" href="#" onclick="logout()">Logout</a>
    </header>

  </section>

  <section id="login" class="page">
    <header class="topbar">
      <h2>Login</h2>
    </header>
    <!-- firebase auth container  -->
    <section id="firebaseui-auth-container"></section>
  </section>

  <!-- loader  -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-firestore.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
